---
layout: default
---

{% for post in paginator.posts %}
        <h3><a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}</a></h3>
        <span>{{ post.date | date: "%B %e, %Y" }}</span><br>
  		<nav>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} </nav>
  		<br>
    	<a href="{{ post.url | prepend: site.baseurl }}" class="button">
    	Selengkapnya &raquo;</a><br><br>
  
{% endfor %}
{%include pagination.html%}
