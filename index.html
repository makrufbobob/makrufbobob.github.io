---
layout: default
---

{% for post in paginator.posts %}
        <a class="h2" href="{{ post.url | prepend: site.baseurl }}">
        <h2>{{ post.title }}</h2></a>
        <span class="h6">{{ post.date | date: "%B %e, %Y" }}</span><br>
  		<nav>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} </nav>
    	<a href="{{ post.url | prepend: site.baseurl }}" class="btn-default">
    	Selengkapnya &raquo;</a><br><br>
  
{% endfor %}
{%include pagination.html%}
